<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Encriptador</title>
</head>
<body>
    <header></header>
    <img src="imagenes/Logo.png" id="logo" class="container__logo">
    <main>
        <section>
            <input onclick="condicionesIniciales()" id="textoInput"  type="text" placeholder="ingrese texto" >
        </section>
        <section>
            <button onclick="cifrar()" id="cifrar" class="container__boton" disabled>Cifrar</button>
            <button onclick="descifrar() "id="descifrar" class="container__boton" disabled>Descifrar</button>
        </section>
        <section>
            <p id="textoDesCifrado"></p>
            <button onclick="copiarTexto()" id="copiar" class="container__boton__copiar">Copiar</button>
        </section>
        <section>
            <p id="textoInformativo">Ingresa el texto. Recuerda solo utilizar letras minusculas, sin puntos o simbolos.</p>
        </section>
        
    </main>
    <footer>
        <p>Desarrollado por Francisco Lira. 2024</p>
    </footer>
    <script src="app.js"> </script>
</body>

</html>
